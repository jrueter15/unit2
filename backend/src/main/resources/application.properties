spring.application.name=dottoday
spring.datasource.url=jdbc:mysql://localhost:3306/unit_2?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=unit_2_user
spring.datasource.password=testpass

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.flyway.enabled=true

# Enable Spring Security debug logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Google AI API Key
google.ai.api-key=${GOOGLE_API_KEY}